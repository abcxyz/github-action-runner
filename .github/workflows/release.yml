name: 'release'

on:
  push:
    tags:
      - 'v*'

# Don't cancel in progress since we don't want to have half-baked releases.
concurrency: '${{ github.workflow }}-${{ github.head_ref || github.ref }}-release'

jobs:
  set-matrix:
    runs-on: 'ubuntu-latest'
    outputs:
      runner_contexts: '${{ steps.get-contexts.outputs.contexts }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # ratchet:actions/checkout@v4

      - name: 'Get Docker Build Contexts'
        id: 'get-contexts'
        run: |
          # Find all subdirectories in ./runner, format as JSON array
          CONTEXTS=$(find runner -mindepth 1 -maxdepth 1 -type d | sed 's|^runner/||' | jq -R . | jq -s -c .)
          echo "Discovered contexts: $CONTEXTS"
          echo "contexts=$CONTEXTS" >> "$GITHUB_OUTPUT"

  image-release:
    needs: ['set-matrix']
    environment: 'production'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'
    strategy:
      fail-fast: false
      matrix:
        context: '${{ fromJson(needs.set-matrix.outputs.runner_contexts) }}'
    steps:
      - name: 'Setup QEMU'
        uses: 'docker/setup-qemu-action@53851d14592bedcffcf25ea515637cff71ef929a' # ratchet:docker/setup-qemu-action@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f' # ratchet:google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ vars.WIF_PROVIDER }}'
          service_account: '${{ vars.WIF_SERVICE_ACCOUNT }}'
          token_format: 'access_token'

      - name: 'Authenticate to Artifact Registry'
        uses: 'docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567' # ratchet:docker/login-action@v3
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'us-docker.pkg.dev'

      - name: 'Copy images to Release registry'
        env:
          SOURCE_DOCKER_IMAGE: 'us-central1-docker.pkg.dev/github-action-runner-i-02/ci-images/github-action-runner:${{ github.sha }}-${{ matrix.context }}'
          TARGET_DOCKER_IMAGE: 'us-docker.pkg.dev/abcxyz-artifacts/docker-images/github-action-runner:${{ github.ref_name }}-${{ matrix.context }}'
        run: |-
          gcloud container images add-tag --quiet "${{ env.SOURCE_DOCKER_IMAGE }}" "${{ env.TARGET_DOCKER_IMAGE }}"
